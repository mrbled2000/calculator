<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Социальные ссылки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .social-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .telegram {
            background-color: #0088cc;
        }

        .youtube {
            background-color: #FF0000;
        }

        .vk {
            background-color: #4680C2;
        }

        .tiktok {
            background: linear-gradient(45deg, #000 30%, #ff0050 90%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мои социальные сети</h1>
        <div class="social-links">
            <a href="https://t.me/Slicing5opka5" class="social-btn telegram" target="_blank">
                <i class="fab fa-telegram-plane"></i>Telegram канал
            </a>
            <a href="https://youtube.com/@slicing5opka5?si=pCvldsN3KIOWFFe_" class="social-btn youtube" target="_blank">
                <i class="fab fa-youtube"></i>YouTube канал
            </a>
            <a href="https://vkvideo.ru/video/@slices5opka" class="social-btn vk" target="_blank">
                <i class="fab fa-vk"></i>ВК видео
            </a>
            <a href="https://www.tiktok.com/@slicing42?_t=ZS-8t1f337QfWZ&_r=1" class="social-btn tiktok" target="_blank">
                <i class="fab fa-tiktok"></i>TikTok
            </a>
        </div>
    </div>
</body>
</html>
